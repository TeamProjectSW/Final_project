{% extends "users/layout.html" %}

{% block content %}
<div>
   <h3>회원정보 수정</h3>
   <form action="{% url 'users:update' %}" method="POST">
       {% csrf_token %}
       {{form.as_p}}
       <input type="submit" value="수정하기">
   </form>
</div>
<div>
   </br>
   <h3>회원 탈퇴</h3>
   <form action="{% url 'users:delete' %}" method="POST">
       {% csrf_token %}
       <input type="submit" value="회원탈퇴">
   </form>
</div>
{% endblock %}
